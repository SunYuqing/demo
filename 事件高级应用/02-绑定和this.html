<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            function aaa(){
                alert('a');
            }
            var oBtn=document.getElementById('btn1');
            oBtn.attachEvent('onclick',aaa);
            oBtn.detachEvent('onclick',aaa);//匿名函数无法解除
        }
    </script>
</head>
<body>
<input type="button" value="弹一下" id="btn1">
</body>
</html>
