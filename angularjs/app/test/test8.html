<script>
    angular.module("myapp",["ng","ngRoute"]).
        config(function($routeProvider){
            $routeProvider.
                    when('/start',{
                        templateUrl:'tpl/start.html'

                    when('/main',{
                        templateUrl:'tpl/main.html'
            }).
                    when('/detail',{
                        templateUrl:'tpl/detail.htmlyh'
            }).
                    othserwise({
                        redirectTo:'/start'
            })
    })
