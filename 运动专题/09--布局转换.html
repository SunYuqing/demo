<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding: 0;
        }
        #ul1{
            width:366px;height:366px;margin:0 auto;background: #FF9900;position: relative;
        }
        #ul1 li{
            width:100px ;height:100px ;margin:10px;background: #cccccc;border: 1px solid #000000;
            float: left;list-style: none;
        }
    </style>
    <script>
        //将浮动布局改为定位布局
        window.onload=function(){
            var oUl=document.getElementById('ul1');
            var aLi=oUl.getElementsByTagName("li");
            var i= 0;
            for(i=0;i<aLi.length;i++){
                aLi[i].style.left=aLi[i].offsetLeft+'px';
                aLi[i].style.top=aLi[i].offsetTop+'px';
            }
            for(i=0;i<aLi.length;i++){
                aLi[i].style.position='absolute';
                aLi[i].style.margin='0';
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
