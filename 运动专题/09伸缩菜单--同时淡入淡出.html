<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伸缩菜单</title>
    <style>
        *{
            margin:0;padding:0;
        }
        #ul1 li{
            width:100px;height:20px;line-height:20px;text-align: center;position: relative;
            float: left;list-style: none;background: #FF9900;border: 1px solid #000000;
        }
        #ul1 li div{
            background: #ccc;overflow: hidden;position:absolute;top:20px;width:100%;
            height:0;filter:alpha(opacity:0);opacity:0;
        }
    </style>
    <script src="move2.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById("ul1");
            var aLi=oUl.getElementsByTagName("li");
            var i=0;
            for(i=0;i<aLi.length;i++){
                aLi[i].onmouseover=function(){
                    var oDiv=this.getElementsByTagName("div")[0];
                    oDiv.style.height="auto";
                    var iHeight=oDiv.offsetHeight;
                    //alert(iHeight);
                    oDiv.style.height=0;
                    startMove(oDiv,{opacity:100,height:iHeight});
                };
                aLi[i].onmouseout=function(){
                    var oDiv=this.getElementsByTagName("div")[0];
                    startMove(oDiv,{opacity:0,height:0});
                };
            }
        };
    </script>
</head>
<body>
<ul id="ul1">
    <li>
        首页
        <div>你好你好速 <br>度快加工费</div>
    </li>
    <li>
        产品
        <div>你好你好速 <br>度快加工费</div>
    </li>
    <li>
        关于
        <div>你好你好速 <br>度快加工费</div>
    </li>
</ul>
</body>
</html>
