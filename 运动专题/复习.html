<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        #div1{
            width:100px;height:200px;
            background: red;position:absolute;
            top:40px;left:-100px;
        }
        #div1>span{
            width:16px;line-height: 20px;background: yellow;position: absolute;
            left:100px;top:90px;font-size: 16px;;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv1=document.getElementById("div1");
            oDiv1.onmouseover=function(){
                startMove(0);
            }
            oDiv1.onmouseout=function(){
                startMove(-100);
            }
        }
        var timer=null;
        function startMove(iTarget){
            clearInterval(timer);
            var oDiv1=document.getElementById("div1");
            var iSpeed=0;
            if(oDiv1.offsetLeft<=iTarget){
                iSpeed=10;
            }else{
                iSpeed=-10;
            }
            timer=setInterval(function(){
                if(oDiv1.offsetLeft==iTarget){
                    clearInterval(timer);
                }else{
                    oDiv1.style.left=oDiv1.offsetLeft+iSpeed+"px";
                }
            },30);

        }

    </script>
</head>
<body>
<!--<input type="button" value="开始" onclick="startMove()">-->
<div id="div1">
    <span>分享到</span>
</div>

</body>
</html>
