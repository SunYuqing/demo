<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:100px;height:100px;background:red;position:absolute;right:0;
        }
    </style>
    <script>
        window.onscroll=function(){
            var oDiv=document.getElementById("div1");
            var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
           var t=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2;//求目标中点
            startMove(parseInt(t));//不然会跳来跳去的，需要取整
        }
        var timer=null;
        function startMove(iTarget){
            var oDiv=document.getElementById("div1");
            clearInterval(timer);
            timer=setInterval(function(){
                var iSpeed=(iTarget-oDiv.offsetTop)/8;
                iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
                if(oDiv.offsetTop==iTarget){
                    clearInterval(timer);
                }else{
                    oDiv.style.top=oDiv.offsetTop+iSpeed+'px';
                }
                text1.value=oDiv.offsetTop+",目标是："+iTarget;
            },30);
        }
    </script>
</head>
<body style="height:2000px">
<input type="text" id="text1" style="position:fixed;top:20px;">
<div id="div1"></div>
</body>
</html>·
