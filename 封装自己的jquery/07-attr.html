<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="myjQuery.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                alert($("#txt1").attr('value'));
            });
            $("#btn2").click(function(){
                $("#txt1").attr("value","yijingshezhihaole");
            });
        });
    </script>
</head>
<body>
<input type="text" id="txt1">
<input type="button" id="btn1" value="读取文字">
<input type="button" id="btn2" value="设置文字">
</body>
</html>
